<html>
<head>
<style>
    table{
        background-color:#cccccc;
        width:35%;
        height:60%;
    }
    button{
        width:100%;
        height:100%;
    }
    input{
        margin-left:30;
        width:90%;
        height:70%;
    }
    #btn{
        width:30%;
        height:70%;
    }
</style>
<script>
    function dis(val) {
        document.getElementById("result").value+=val;
    }
    function solve() {
        var p=document.getElementById("result").value;
        var q=eval(p);
        document.getElementById("result").value=q;
    }
    function clr() {
        document.getElementById("result").value=" ";
    }
</script>

</head>
<body><center>
<table border="1">
<tr>
<td colspan="4"> <input type="text" id="result"> </td>
</tr>
<tr style='border:none;'>
    <td> <button type="one" name="one" onclick="dis('1')"> 1 </button> </td>
    <td> <button type="two" name="two" onclick="dis('2')"> 2 </button></td>
    <td> <button type="three" name="three" onclick="dis('3')"> 3 </button></td>
    <td> <button type="add" name="add" onclick="dis('+')"> + </button></td>
</tr>
<tr style='border:none;'>
    
    <td> <button type="one" name="four" onclick="dis('4')"> 4 </button> </td>
    <td> <button type="two" name="five" onclick="dis('5')"> 5 </button></td>
    <td> <button type="three" name="six" onclick="dis('6')"> 6 </button></td>
    <td> <button type="sub" name="sub" onclick="dis('-')"> - </button></td>
</tr>
<tr style='border:none;'> 
    <td> <button type="one" name="seven" onclick="dis('7')"> 7 </button> </td>
    <td> <button type="two" name="eight" onclick="dis('8')"> 8 </button></td>
    <td> <button type="three" name="nine" onclick="dis('9')"> 9 </button></td>
    <td> <button type="sub" name="div" onclick="dis('/')"> / </button></td>
</tr>
<tr style='border:none;'> 
    <td> <button type="one" name="mod" onclick="dis('%')"> % </button> </td>
    <td> <button type="two" name="zero" onclick="dis('0')"> 0 </button></td>
    <td> <button type="three" name="mul" onclick="dis('*')"> * </button></td>
    <td> <button type="sub" name="equal" onclick="solve()"> = </button></td>
 </tr>
<tr style='border:none;'>
  <td colspan="4"> <center> <button type="reset" name="reset" id="btn" onclick="clr()"> Reset </button> </center></td>
</tr>
</table>
</center>
</body>
</html>
