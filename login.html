    <title>Login Form</title>

<style>
    fieldset {
        border: none;
        width: 500px;
        margin: 0px auto;
    }

        text-decoration: none;
    }

<body>
    <center>
        <form>
            <fieldset>
                <h1>LOGIN</h1><br>

                <br>
                <label>USERNAME:    </label>
                <input type="text" size="40" placeholder="Enter Your Username"><br>
                <br>
                <label>PASSWORD :   </label>
                <input type="password" size="40" placeholder="Enter Your Password"><br>
                <br>
                <button>Login</button>
                <br>
                <h3>Not a User ? <a href="reg.html">&lt;REGISTER&gt;</a></h3>
            </fieldset>
        </form>
    </center>
</body>
